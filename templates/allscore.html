{% extends "base.html" %}
{% block content %}

<div class="allscore">

    <h1>Your Quiz Scores</h1>
    {% if user_scores %}
        <ul>
            {% for score in user_scores %}
                <li>You scored {{ score.score }}% in the {{ score.course.name }} quiz!</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No scores available.</p>
    {% endif %}
    <a href="{% url 'home' %}">Back to Home</a>

</div>
{% endblock %}
