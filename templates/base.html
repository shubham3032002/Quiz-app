<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/quizpage.css">
    <link rel="stylesheet" href="/static/css/quiz.css">
    <link rel="stylesheet" href="/static/css/score.css">
    <link rel="stylesheet" href="/static/css/carousel.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="/static/css/home.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head>
<body>
    <section class="navigation">
        <div class="nav-container">
          <div class="brand">
            <a href="#!">Quiz App</a>
          </div>
          <nav>
            <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
            <ul class="nav-list">
              <li>
                <a href="{% url 'home' %}">Home</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
              <li>

              
                {% if not request.user.is_authenticated%}
                <a href="{% url 'login' %}">login</a>
            
                <a href="{% url 'signup' %}">signup</a>
                {% else %}
              </li>
              <li>
                <a href="{% url 'quiz:quizpage' %}">quiz</a>
              </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                  </li>
                </li>
              {% endif %}
            </ul>
          </nav>
        </div>
      </section> 
      {% block content %}

      {% endblock %}



      <script src="/static/script/nav.js"></script>
      <script src="/static/script/carousel.js"></script>
      
</body>
</html>
