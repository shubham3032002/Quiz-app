   

{% extends "base.html" %}
{% block content %}
    <div class="container mt-5 pt-5">
        <h1 >Select a Course</h1>
        <ul class='ul1'>
            {% for course in courses %}
                <li class="course-item"><a href="{% url 'quiz:quiz' course.id %}">{{ course.name }}</a></li>
            {% endfor %}
        </ul>        
    </div>
{% endblock %}
